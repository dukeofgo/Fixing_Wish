<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Reads</title>
</head>
<body>
    <div class="container">
        {% block header %}
            {% include "header.html" %}
        {% endblock %}
        <div class="col-sm-6 inline border-right mt-20" >
            <h2>Registration</h2>
            {% if messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <ul class="messages bold">
                    {% for message in messages %}
                        <li>*** {{message}} ***</li>
                    {% endfor %}
                </ul>
                </div>
            {% endif %}
            <form action="/users/new" method="post" class="clearfix" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="control-label">First Name</label>
                    <input type="text" class="form-control inline" name="first_name">
                </div>
                <div class="form-group">
                    <label for="last_name" class="control-label">Last Name</label>
                    <input type="text" class="form-control inline" name="last_name">
                </div>
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" class="form-control inline" name="email">
                </div>
                <div class="form-group">
                    <label for="birthday" class="control-label">Date of Birth</label>
                    <input type="date" class="form-control inline" name="birthday">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control inline" name="password">
                </div>
                <div class="form-group">
                    <label for="confirmed_password" class="control-label">Confirmed Password</label>
                    <input type="password" class="form-control inline" name="confirmed_password">
                </div>
                <button class="btn btn-success float-right" type="submit">Register</button>
            </form>

        </div>
        <div class="col-sm-6 inline mt-20">
            <h2>Login</h2>
            <form action="/users/login" method="post" class="clearfix" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="control-label">Email</label>
                    <input type="text" class="form-control inline" name="email">
                </div>
                <div class="form-group">
                    <label for="password" class="control-label">Password</label>
                    <input type="password" class="form-control inline" name="password">
                </div>
                <button class="btn btn-success float-right  " type="submit">Login</button>
            </form>

        </div>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </div>
</body>
</html>
