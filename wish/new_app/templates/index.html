<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Reads</title>
    {% load static %}
</head>
<body>
    <div class="container">
        {% block header %}
            {% include "header.html" %}
        {% endblock %}
        <h2 class="center">MAKE A WISH</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/1.jpg' %}" alt="First slide" height="600px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/2.jpg' %}" alt="Second slide" height="600px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/3.jpg' %}" alt="Third slide" height="600px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </div>
</body>
</html>
