<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Wish</title>
    {% load static %}
</head>
<body>
    <div class="container">
        {% block header %}
            {% include 'header.html' %}
        {% endblock %}
        <div class="mb-20"></div>
        <div class="col-sm-12">
            <h2 class="center">Edit your Wish:</h2>
            <hr>
            {% if messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <ul class="messages bold">
                    {% for message in messages %}
                        <li>*** {{message}} ***</li>
                    {% endfor %}
                </ul>
                </div>
            {% endif %}
            <form action="/wishes/update" method="post" class="form-horizontal clearfix" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="item" class="control-label inline">I wish for:</label>
                    <input type="text" class="form-control inline" name="item" value="{{wish.item}}">
                </div>
                <div class="form-group">
                    <label for="description" class="control-label inline top">Description</label>
                    <textarea name="description" rows="2" class="form-control inline">{{wish.description}}</textarea>
                </div>
                <input type="hidden" name="wish_id" value="{{wish.id}}">
                <button class="btn btn-success float-right" type="submit">Submit</button>
            </form>
        </div>

        {% block footer %}
            {% include 'footer.html' %}
        {% endblock %}
    </div>
</body>
</html>
